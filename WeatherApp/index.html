<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Style Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstarp -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="app-body">
    <div class="overlay"></div>

    <div class="container wrapper">
        <!-- Search Bar -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Location" id="search-bar">
            <button class="input-group-text" id="search-btn" onclick="getData()"><i class="bi bi-search"></i></button>
        </div>
        <!-- Search Bar Ends -->

        <div class="weather-section wrapper">
            <div class="temp-section">
                <img class="weather-icon" src="images/sun-light.svg" alt="" srcset="">
                <div class="temp">20Â°C</div>
            </div>
            <div class="city">New Delhi <span class="city-time"></span></div>
        </div>

        <!-- Humidity & Wind Section. -->
        <div class="other-section d-flex justify-content-center align-items-center m-auto">
            <div class="humid-tab d-flex justify-content-center align-items-center p-2">
                <img src="images/humidity.png" alt="" class="humid-icon m-3">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind-tab d-flex justify-content-center align-items-center p-2">
                <img src="images/wind.png" alt="" class="humid-icon m-3">
                <div>
                    <p class="wind">50%</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstarp Script -->
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script src="main.js"></script>
</body>

</html>
