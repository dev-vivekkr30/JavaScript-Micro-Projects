<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>

    <!-- Bootstarp -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="app-body">
    <div class="container">
        <div class="text-center">
            <h1><b>Currency Converter App</b></h1>
            <h4>Effortlessly Convert Between Currencies in Real-Time</h4>
        </div>

        <form class="wrapper" id="form">
            <!-- Currency Dropdown -->
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">From</label>
                        <select class="form-select" name="eto" id="c_from">
                            <option value="AUD">AUD: Australian Dollar</option>
                            <option value="BRL">BRL: Brazilian Real</option>
                            <option value="BTC">BTC: Bitcoin</option>
                            <option value="CAD">CAD: Canadian Dollar</option>
                            <option value="CHF">CHF: Swiss Franc</option>
                            <option value="CNY">CNY: Chinese Yuan</option>
                            <option value="EUR">EUR: Euro</option>
                            <option value="GBP">GBP: British Pound Sterling</option>
                            <option value="HKD">HKD: Hong Kong Dollar</option>
                            <option value="INR">INR: Indian Rupee</option>
                            <option value="JPY">JPY: Japanese Yen</option>
                            <option value="KRW">KRW: South Korean Won</option>
                            <option value="MXN">MXN: Mexican Peso</option>
                            <option value="RUB">RUB: Russian Ruble</option>
                            <option value="SGD">SGD: Singapore Dollar</option>
                            <option value="USD">USD: United States Dollar</option>
                            <option value="ZAR">ZAR: South African Rand</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">To</label>
                        <select class="form-select" name="eto" id="c_to">
                            <option value="AUD">AUD: Australian Dollar</option>
                            <option value="BRL">BRL: Brazilian Real</option>
                            <option value="BTC">BTC: Bitcoin</option>
                            <option value="CAD">CAD: Canadian Dollar</option>
                            <option value="CHF">CHF: Swiss Franc</option>
                            <option value="CNY">CNY: Chinese Yuan</option>
                            <option value="EUR">EUR: Euro</option>
                            <option value="GBP">GBP: British Pound Sterling</option>
                            <option value="HKD">HKD: Hong Kong Dollar</option>
                            <option value="INR">INR: Indian Rupee</option>
                            <option value="JPY">JPY: Japanese Yen</option>
                            <option value="KRW">KRW: South Korean Won</option>
                            <option value="MXN">MXN: Mexican Peso</option>
                            <option value="RUB">RUB: Russian Ruble</option>
                            <option value="SGD">SGD: Singapore Dollar</option>
                            <option value="USD">USD: United States Dollar</option>
                            <option value="ZAR">ZAR: South African Rand</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Currency Dropdown Ends -->

            <!-- Amount & Submit Btn -->
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Enter Amount</label>
                        <input type="text" placeholder="Eg., 2500,100" class="form-control" id="input-amount">
                        <p class="error-msg">Please enter amount to Convert!</p>
                    </div>
                </div>
                <div class="col-md-6 mt-4 pt-2">
                    <button type="submit" class="btn submit-btn w-100">Convert</button>
                </div>
            </div>

            <!-- Amount & Submit Btn Ends-->
            
            <!-- Content Loader -->
            <div class="circle-loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>    
                
            <!-- Content Loader Ends -->

            <!-- Converted Amount Result -->
            <div class="result-card card mt-4 w-auto">
                <div class="card-body">
                    <p class="result-text m-0"><span class="user-amount">1 </span><span class="c-code">USD</span> = <span class="converted-amount">83.25 </span><span class="cc-code">INR</span></p>
                    <p class="m-0" style="font-size: 16px; font-weight: 400;">ðŸŽ‰ Instant Response!</p>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstarp Script -->
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script src="main.js"></script>
</body>

</html>
